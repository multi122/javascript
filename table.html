<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table {
        border-collapse: collapse;
    }

    td,
    th {
        border-bottom: 1px solid green;
        width: 100px;
    }

    th {

        background-color: green;
        color: white;
    }

    tr:nth-child(even) {
        background-color: bisque;

    }

    tr:hover {
        background-color: brown;
        color: white;
    }

</style>






</head>
<body>
    <table>
        <caption>기말고사 성적 리스트</caption>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>
                <th>학점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>90</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve</td>
                <td>78</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>84</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
